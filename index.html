<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Slides & Live Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Google Slides iframe -->
  <iframe id="slideshow" src="https://docs.google.com/presentation/d/e/2PACX-1vSUEjrjzPlAp_FMfyasJH9oGeU-P8000qj441qsuJSjRZv31TKZNKn-Gu39lhZYkdI0-_UT361OiFfU/embed?start=true&loop=false&delayms=5000" style="display: none;"></iframe>
  
  <!-- Website iframe -->
  <iframe id="website" src="https://sites.google.com/eastprairie.org/epmshousesystemimages/testing" style="display: none;"></iframe>

  <script>
    const slideshow = document.getElementById('slideshow');
    const website = document.getElementById('website');

    // Set the duration for the slideshow and website display
    const slideshowDuration = 20000; // 20 seconds (adjust as needed)
    const websiteDuration = 15000; // 15 seconds

    function showSlideshow() {
      website.style.display = 'none';
      slideshow.style.display = 'block';
      setTimeout(showWebsite, slideshowDuration);
    }

    function showWebsite() {
      slideshow.style.display = 'none';
      website.style.display = 'block';
      setTimeout(showSlideshow, websiteDuration);
    }

    // Start by showing the slideshow
    showSlideshow();
  </script>

</body>
</html>
